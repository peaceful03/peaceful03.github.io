<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D & AR Showcase</title>
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-dark: #0f0f11;
            --bg-card: #18181b;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --accent: #3b82f6; /* Bright Blue */
            --accent-hover: #2563eb;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* --- HEADER --- */
        header {
            margin-bottom: 5rem;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.intro {
            color: var(--text-sub);
            font-size: 1.25rem;
        }

        /* --- GRID SYSTEM --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* --- CARDS --- */
        .card {
            background-color: var(--bg-card);
            border: 1px solid #27272a;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Aspect ratio box for image/preview */
        .card-preview {
            width: 100%;
            aspect-ratio: 4/3; /* Standard 4:3 shape */
            background: #27272a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #52525b;
        }
        
        /* If you have real images, use this class on the <img> tag */
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p.desc {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-bottom: 1.5rem;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid #27272a;
            color: var(--text-sub);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Peaceful03.github.io</h1>
            <p class="intro">
                A collection of pages
            </p>
        </header>

        <main class="grid">

            <!-- PROJECT 1: Connects to your AR file -->
            <a href="ar_boxs/boxset_2_ar.html" class="card">
                <div class="card-preview">
                    <!-- Replace with <img src="assets/chair.jpg" class="card-img"> -->
                     <img src="ar_boxs/assets/boxset2.png" class="card-img">
                </div>
                <div class="card-content">
                    <span class="tag">Model/AR</span>
                    <h2>Boxset 2</h2>
                    <p class="desc">AR visualisation of Box set 2</p>
                </div>
            </a>

            <!-- PROJECT 2: Placeholder -->
            <a href="ar_boxs/boxset_3_ar.html" class="card">
                <div class="card-preview">
                    <img src="ar_boxs/assets/boxset3.png" class="card-img">
                </div>
                <div class="card-content">
                    <span class="tag">Model/AR</span>
                    <h2>Boxset 3</h2>
                    <p class="desc">AR visualisation of Box set 2</p>
                </div>
            </a>

            <!-- PROJECT 2: Placeholder -->
            <a href="oldpage.html" class="card">
                <div class="card-preview">
                    <img src="assets/ie.gif" class="card-img">
                </div>
                <div class="card-content">
                    <span class="tag">Website</span>
                    <h2>Retro Inspired Webpage</h2>
                    <p class="desc">An old webpage, designed to look like it was made in the 90's</p>
                </div>
            </a>
          
        </main>

        <footer>
            <div>&copy; 2026 Peaceful0</div>
            <div>Built on Github</div>
        </footer>

    </div>

</body>
</html>
