<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tabletop AR Viewer</title>
    <!-- Using A-Frame 1.4.2 for stable WebXR hit-test support -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 80%;
            text-align: center;
        }
        .instruction {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="instruction" id="status-text">
            Initializing AR... Please wait.
        </div>
    </div>

    <!-- 
      Scene Settings:
      - webxr: "hit-test" is the feature that finds the table.
    -->
    <a-scene 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay;"
        ar-hit-test="target: #model-anchor; type: footprint;"
        vr-mode-ui="enabled: false"
        renderer="colorManagement: true; antialias: true;">
        
        <a-assets>
            <a-asset-item id="dino-model" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Fixed Lighting: Position is an attribute of the entity, not the light component -->
        <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; intensity: 0.6;" position="1 4 3"></a-entity>

        <!-- The Anchor: Moves to the hit-test location -->
        <a-entity id="model-anchor" visible="false">
            <a-entity 
                gltf-model="#dino-model" 
                scale="0.05 0.05 0.05" 
                position="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
            </a-entity>
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>

        <!-- The Reticle (Placement Ring) -->
        <a-entity id="reticle" visible="false">
            <a-ring color="#4CC3D9" radius-inner="0.05" radius-outer="0.06" rotation="-90 0 0"></a-ring>
        </a-entity>

    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const status = document.getElementById('status-text');
        const model = document.getElementById('model-anchor');

        scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
                status.textContent = "Slowly move your phone to scan the table surface.";
            }
        });

        scene.addEventListener('ar-hit-test-achieved', () => {
            status.textContent = "Surface found! Tap the screen to place the model.";
        });

        window.addEventListener('click', () => {
            if (scene.is('ar-mode')) {
                model.setAttribute('visible', 'true');
                status.textContent = "Model Placed!";
                setTimeout(() => {
                    status.style.opacity = '0';
                    status.style.transition = 'opacity 1s';
                }, 2000);
            }
        });
    </script>
</body>
</html>
