<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My AR Model</title>
    
    <style>
      body { margin: 0; padding: 0; width: 100vw; height: 100vh; }
      model-viewer { width: 100%; height: 100%; }
    </style>
  </head>
  <body>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <model-viewer 
      src="assets/box3_scale_1.glb" 
      alt="A 3D model of a chair"
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      auto-rotate
      shadow-intensity="1"
      >
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
          ðŸ‘‹ View in AR
      </button>
      
    </model-viewer>

  </body>
</html>
